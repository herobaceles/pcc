name: pccmobile
description: A new Flutter project.

# Prevent accidental publishing
publish_to: "none"

# App versioning
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Mapbox for maps integration
  mapbox_maps_flutter: ^2.1.0

  # Cupertino Icons for iOS-style icons
  cupertino_icons: ^1.0.8

  # Location services (works on Pixel 8 emulator)
  geolocator: ^10.1.0

  # URL launcher (for opening links, dialing, etc.)
  url_launcher: ^6.3.2

  # HTTP client for API requests
  http: ^1.1.0

  # Huawei Location (optional, only for Huawei devices)
  huawei_location: ^6.11.0+300

  # Environment variables
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/branches.json
    - assets/marker.png
    - assets/PCCSUS.png
    - .env
