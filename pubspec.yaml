name: pccmobile
description: A new Flutter project.

# Prevent accidental publishing
publish_to: "none"

# App versioning
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.0   # check latest
  cloud_firestore: ^5.4.0 # Firestore (if needed)
  firebase_auth: ^5.2.0   # Authentication (if needed)

  # âœ… Use the new Mapbox SDK only
  mapbox_maps_flutter: ^2.1.0
  mapbox_search: ^4.3.2   # optional: search/autocomplete

  # Cupertino Icons
  cupertino_icons: ^1.0.8

  # Location services
  geolocator: ^10.1.0

  # URL launcher
  url_launcher: ^6.3.2

  # HTTP client
  http: ^1.1.0

  # Huawei Location (optional, only if needed for Huawei devices)
  huawei_location: ^6.11.0+300

  # Environment variables
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/marker.png
    - assets/PCCSUS.png
    - .env
