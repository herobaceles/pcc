version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.0
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.2.0

  # âœ… Use the new Mapbox SDK only (null-safe)
