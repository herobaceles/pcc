name: pccmobile
description: A new Flutter project.

publish_to: "none" # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.0
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.2.0

  # ✅ Use the new Mapbox SDK (null-safe)
  mapbox_maps_flutter: ^2.1.0
  mapbox_search: ^4.3.2

  # Cupertino Icons
  cupertino_icons: ^1.0.8

  # Location services
  geolocator: ^10.1.0

  # URL launcher
  url_launcher: ^6.3.2

  # HTTP client
  http: ^1.1.0
  connectivity_plus: ^6.0.3

  # Huawei Location (optional)
  huawei_location: ^6.11.0+300

  # Environment variables
  flutter_dotenv: ^6.0.0

  # ✅ Needed for onboarding persistence
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/marker.png
    - assets/PCCSUS.png
    - assets/WELCOME.png
    - assets/location.png
    - assets/branch.png
    - .env
